<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="app">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix Image">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="invisible">TODO App - Application for life</h1>
      <section class="section section_add">
        <h2 class="invisible">Add New Task</h2>
        <label for="new-task" class="section__title">Add Item</label>
        <ul class="list">
          <li class="list__item">
            <input id="new-task" class="list__item-task" type="text">
            <button class="btn">Add</button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul id="incompleted" class="list">
          <li class="list__item">
            <input type="checkbox" class="list__item-checkbox">
            <label class="list__item-label">Pay Bills</label>
            <input type="text" class="list__item-task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove Task action">
            </button>
          </li>
          <li class="list__item list__item_editmode">
            <input type="checkbox" class="list__item-checkbox">
            <label class="list__item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__item-task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove Task action">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul id="completed" class="list list_completed">
          <li class="list__item">
            <input type="checkbox" class="list__item-checkbox" checked>
            <label class="list__item-label">See the Doctor</label>
            <input type="text" class="list__item-task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove Task action">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
